<div>
  <!-- Si no hay anuncios -->
  <div *ngIf="anuncios.length === 0" class="text-center mt-4">
    <p>Vaya, parece que no hay ningún anuncio.</p>
    <button class="btn btn-primary" (click)="onCreateAnuncio()">Crear Anuncio</button>
  </div>

  <!-- Botón de Crear Anuncio cuando hay anuncios visibles ? para -->
  <div *ngIf="anuncios.length > 0" class="d-flex justify-content-center text-end mt-4 mb-4">
    <button class="btn btn-primary" (click)="onCreateAnuncio()">Crear Anuncio</button>
  </div>

    <!-- Mostrar los anuncios -->
    <div *ngFor="let anuncio of anuncios" class="card mb-3 border border-grey" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-4 d-flex align-items-center justify-content-center">
          <img src="assets/images/building-6702046_1280.png" class="img-fluid pfp" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ anuncio.titulo }}</h5>
            <p class="card-text">{{ anuncio.descripcion }}</p>
            <!-- Falta un Ng If para controlar los anuncios-->
            <p class="card-text"><small class="text-muted">Publicado hace {{ anuncio.fechaPublicacion  || anuncio.fechaInicio  }}</small></p>
          </div>
        </div>
      </div>
    </div>

      <!-- Paginación -->
      <mat-paginator
        [length]="totalAnuncios"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
      </mat-paginator>


  </div>
